<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

</head>

<body ng-app="FETemplate">
    <div ng-controller="AppCtrl">
        <div ng-include="'./app/shared/views/header.html'" ng-if="showHeader"></div>
        <div ng-include="'./app/shared/views/sidebar.html'" ng-if="showSideBar"></div>

        <ui-view></ui-view>

        <div ng-include="'./app/shared/views/footer.html'" ng-if="showFooter"></div>
    </div>


    <!-- Third Party -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/@uirouter/angularjs/release/angular-ui-router.min.js"></script>

    <!-- Boostrap -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- Angular Animate -->
    <script src="node_modules/angular-animate/angular-animate.min.js"></script>

    <!-- Toastr -->
    <link rel="stylesheet" href="node_modules/angular-toastr/dist/angular-toastr.min.css">
    <script src="node_modules/angular-toastr/dist/angular-toastr.tpls.min.js"></script>

    <!-- Dialogs -->
    <link rel="stylesheet" href="node_modules/angular-dialog-service/dist/dialogs.min.css">
    <script src="node_modules/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="node_modules/angular-ui-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="node_modules/angular-dialog-service/dist/dialogs.min.js"></script>

    <!-- DevExtreme -->
    <link rel="stylesheet" href="node_modules/devextreme/dist/css/dx.common.css">
    <link rel="stylesheet" href="node_modules/devextreme/dist/css/dx.light.css">
    <script src="node_modules/devextreme/dist/js/dx.all.js"></script>




    <!-- Custom Modules -->
    <script src="app/shared/shared.module.js"></script>
    <script src="app/shared/shared.controllers.js"></script>

    <script src="app/users/users.module.js"></script>
    <script src="app/users/users.controllers.js"></script>
    <script src="app/app.js"></script>
</body>

</html>
